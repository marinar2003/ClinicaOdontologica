# ==================================
# LOG4J 2.x PROPERTIES CONFIGURATION
# ==================================

# 1. Nivel de estado (internal status logging)
status = warn

# 2. APPENDR: CONSOLA (stdout)
appender.stdout.type = Console
appender.stdout.name = STDOUT
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [ %-5level] [%c{1}:%L] %msg%n

# 3. APPENDR: ARCHIVO RODANTE (RollingFile)
appender.file.type = RollingFile
appender.file.name = FileAppender
appender.file.fileName = C:\\Users\\marin\\OneDrive\\Escritorio\\IntelliJ\\Introduccion a BackEnd en JAVA\\ClinicaOdontologica\\logs\\clinica.log
appender.file.filePattern = C:\\Users\\marin\\OneDrive\\Escritorio\\IntelliJ\\Introduccion a BackEnd en JAVA\\ClinicaOdontologica\\logs\\clinica-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [ %-5level] [%c{1}:%L] %msg%n

# Políticas de rotación (MaxBackupIndex=10 y MaxFileSize=5MB)
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 5MB
appender.file.defaultRollOverStrategy.type = DefaultRolloverStrategy
appender.file.defaultRollOverStrategy.max = 10


# 4. ROOT LOGGER
# Asigna el nivel DEBUG y hace referencia a los Appenders definidos
rootLogger.level = DEBUG
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = FileAppender

# (El loguer específico 'infoLogger' no es necesario si usas el rootLogger)